components:
  schemas:
    Bad_Request:
      type: object
      description: Bad Request Error Schema
      properties:
        status:
          type: int
          description: response status
          example: 400
        message:
          type: string
          description: Error message
          maxLength: 255
          example: Bad Request
          readOnly: true
      required:
        - status
        - message

    Not_Found:
      type: object
      description: Not Found Error Schema
      properties:
        status:
          type: int
          description: response status
          example: 404
        message:
          type: string
          description: Error message
          maxLength: 255
          example: Not Found
          readOnly: true
      required:
        - status
        - message

    Internal_Server_Error:
      type: object
      description: Internal Server Error Schema
      properties:
        status:
          type: int
          description: response status
          example: 500
        message:
          type: string
          description: Error message
          maxLength: 255
          example: Server Error
          readOnly: true
      required:
        - status
        - message

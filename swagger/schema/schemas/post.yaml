components:
  schemas:
    Post:
      type: object
      description: Post Schema
      properties:
        post_id:
          type: integer
          readOnly: true
        user_info:
          type: object
          properties:
            user_id:
              type: integer
            account_id:
              type: string
              example: getupmax
            display_name:
              type: string
              example: tasuku_nakagawa
            icon_image_key:
              type: string
              description: UUID v4. Generated by frontend. Used for image key of Cloudflare R2
              example: 1f32df5f-c0a6-4730-8898-61095a299cbd
          readOnly: true
        location:
          type: string
          description: where you drank coffee
          example: home
        origin:
          type: string
          description: where coffee bean from
          example: Columbia
        way_to_brew:
          type: string
          description: how to brew
          example: Black
        roast_level:
          type: string
          description: roast level
          enum:
            - light
            - cinnamon
            - medium
            - high
            - city
            - full_city
            - french
            - italian
        temperature:
          type: integer
          description: temperature to brew
          example: 95
        grams_of_coffee:
          type: integer
          description: grams of coffee
          example: 10
        grams_of_water:
          type: integer
          description: grams of water
          example: 200
        grind_size:
          type: string
          description: how fine the coffee is ground
          enum:
            - finest
            - fine
            - medium-fine
            - medium
            - coarse
        impression:
          type: string
          description: impressions of the coffee
          maxLength: 255
          example: very bitter
      required:
        - origin
